<!DOCTYPE html>
<html lang="en">
    <form action="" >
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required="required" autocomplete="name"/>
        </p>
        <p>
            <label for="apellidos">Primer apellido:</label>
            <input type="text" name="apellidos" required="required"/>
        </p>
        <p>
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nacimiento" required="required" autocomplete="bday"/>
        </p>
        <p>
            <label for="e-mail">E-mail:</label>
            <input type="text" name="e-mail" placeholder="example@mail.com"/>
        </p>
        <p>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" autocomplete="tel" placeholder="666 66 66 66"/>
        </p>
        <p>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" required="required"/>
        </p>
        <p>
            <label for="color-favorito">Color favorito:</label>
            <input type="color" name="color-favorito"/>
        </p>
        <input type="submit" value="Submit" />
    </form>
</html>
